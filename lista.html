<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filtro de Lista</title>
</head>
<body>
  <h2>Lista de Produtos</h2>

  <!-- Campo de busca -->
  <input type="text" id="busca" placeholder="Digite para filtrar...">

  <!-- Lista -->
  <ul id="lista">
    <li>Arroz</li>
    <li>Feijão</li>
    <li>Macarrão</li>
    <li>Leite</li>
    <li>Pão</li>
    <li>Café</li>
    <li>Açúcar</li>
  </ul>

  <script>
    const input = document.getElementById("busca");
    const itens = document.querySelectorAll("#lista li");

    input.addEventListener("keyup", function() {
      let filtro = input.value.toLowerCase();

      itens.forEach(function(item) {
        let texto = item.textContent.toLowerCase();
        if (texto.includes(filtro)) {
          item.style.display = ""; // mostra
        } else {
          item.style.display = "none"; // esconde
        }
      });
    });
  </script>
</body>
</html>
